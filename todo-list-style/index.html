<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Document Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Document Title -->
    <title>Todo List Style - OWL</title>

    <!-- External Dependencies -->
    <!-- Bootstrap CSS v5.3.3 - For responsive layout and styling -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

    <!-- Bootstrap Icons - For UI icons -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom Styles -->
    <link rel="alternate"
        type="text/css"
        href="./todo-list-style/static/css/styles.css" />
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Content Section with Vertical Padding -->
        <div class="row my-5 py-5">
            <!-- Header Section -->
            <div class="col-lg-6 offset-lg-3">
                <!-- Application Title -->
                <h1 class="text-center fw-bold main-title">Todo List Style - OWL</h1>
                <!-- Subtitle -->
                <p class="text-center h5 text-muted mb-5">Odoo Owl Framework</p>
            </div>

            <!-- Application Root -->
            <!-- This div will be populated by the OWL framework -->
            <div id="main"></div>
        </div>
    </div>

    <!-- JavaScript Dependencies -->
    <!-- OWL Framework - IIFE version -->
    <script src="static/libraries_js/owl.iife.js"></script>

    <!-- Application Entry Point -->
    <script type="module" src="app.js"></script>
</body>
</html>
